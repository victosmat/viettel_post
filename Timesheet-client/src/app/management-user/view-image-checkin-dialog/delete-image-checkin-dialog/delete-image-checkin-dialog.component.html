<h1 mat-dialog-title>Delete image checkin / checkout for {{data.employee.fullName}}</h1>
<div mat-dialog-content style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <p>Are you sure you want to delete this photo?</p>
    <img [src]="'data:image/jpeg;base64,' + data.image.imageBase64" alt="Image" style="width: 50%; height: 50%;">
</div>

<div mat-dialog-actions style="float: right;">
    <button mat-raised-button type="reset" color="warn" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button type="submit" color="primary" [mat-dialog-close]="" cdkFocusInitial
        (click)="delete()">Ok</button>
</div>
