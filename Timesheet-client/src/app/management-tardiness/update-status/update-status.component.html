<mat-card style="width: 450px; height: 170px;">
    <h1 mat-dialog-title>Are you sure update status to {{statusResult}}?</h1>
    <div mat-dialog-actions style="float: right; margin-bottom: 10px;">
        <button mat-raised-button type="reset" color="warn" (click)="onNoClick()">Cancel</button>
        <button mat-raised-button type="submit" color="primary" [mat-dialog-close]=""
            (click)="updateStatus()">Ok</button>
    </div>
</mat-card>
