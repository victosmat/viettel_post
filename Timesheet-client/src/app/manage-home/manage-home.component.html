<div class="content">
    <h1>Your Teammates</h1>
    <table mat-table matSort (matSortChange)="sortData($event)" class="mat-elevation-z8" [dataSource]="dataSource">
        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
        </ng-container>
        <ng-container matColumnDef="photo">
            <th mat-header-cell *matHeaderCellDef> Photo </th>
            <td mat-cell *matCellDef="let element">
                <img [src]="image" alt="Staff Image">
            </td>
        </ng-container>
        <ng-container matColumnDef="fullName">
            <th mat-header-cell mat-sort-header="fullName" *matHeaderCellDef> Full Name </th>
            <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>
        <ng-container matColumnDef="jobDepartment">
            <th mat-header-cell mat-sort-header="jobDepartment" *matHeaderCellDef> Job Department </th>
            <td mat-cell *matCellDef="let element"> {{element.jobDepartmentName}} </td>
        </ng-container>
        <ng-container matColumnDef="department">
            <th mat-header-cell mat-sort-header="department" *matHeaderCellDef> Department </th>
            <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" (click)="openTimesheetManage(element.id)">Timesheet</button>
                &nbsp;
                <button mat-raised-button color="accent" (click)="openAbsenceManage(element.id)">Absence</button>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20, 50]"
        showFirstLastButtons
        [pageSize]="pageSize"
        [pageIndex]="pageNumber"
        [length]="totalElements"
        (page)="loadPage($event)"
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
