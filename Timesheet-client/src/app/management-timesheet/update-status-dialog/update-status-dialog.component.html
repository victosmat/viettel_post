<form [formGroup]="taskForm" (submit)="submitFrom()" class="example-form">
    <mat-card-title style="font-size: 30px"> Update status task </mat-card-title>
    <div style="margin-top: 20px;">
        <mat-card class="content mat-elevation-z4" style="width: 100%">
            &nbsp; &nbsp; &nbsp;
            <mat-card-content class="submit-week-tabs">
                <div>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label for="description">Description</mat-label>
                        <input matInput formControlName="description" readonly="true" />
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Status</mat-label>
                        <mat-select formControlName="taskStatus">
                            <mat-option value="NEW">NEW</mat-option>
                            <mat-option value="CODING">CODING</mat-option>
                            <mat-option value="COMMITTED">COMMITTED</mat-option>
                            <mat-option value="DONE">DONE</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div mat-dialog-actions style="float: right; margin-top: 20px">
        <button mat-raised-button type="reset" color="warn" (click)="onNoClick()">Cancel</button>
        <button mat-raised-button type="submit" color="primary" [mat-dialog-close]="" cdkFocusInitial>Ok</button>
    </div>
</form>
