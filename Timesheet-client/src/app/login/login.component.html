<mat-card>
  <mat-card-title>
    <div class="col-md-9 col-lg-6 col-xl-5">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
        alt="Sample image">
    </div>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label for="bankNumber">Email</mat-label>
        <input type="email" matInput placeholder="Username" formControlName="username" required>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label for="bankNumber">Password</mat-label>
        <input type="password" matInput placeholder="Password" formControlName="password" required>
      </mat-form-field>

      <div class="button">
        <button type="submit" mat-button><mat-icon aria-hidden="false">login</mat-icon></button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
