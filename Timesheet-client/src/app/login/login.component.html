<mat-card class="mat-card">
  <mat-card-title>
    <div style="display: flex; justify-content: center; align-items: center; height: 200px;">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Viettel_Post_logo.svg/2560px-Viettel_Post_logo.svg.png"
        style="height: 50%;" class="img-fluid" alt="Sample image">
    </div>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label for="bankNumber">Email</mat-label>
        <input type="email" matInput placeholder="Username" formControlName="username" required>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label for="bankNumber">Password</mat-label>
        <input type="password" matInput placeholder="Password" formControlName="password" required>
      </mat-form-field>

      <div class="button">
        <button type="submit" mat-button><mat-icon aria-hidden="false">login</mat-icon></button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
