<h1 mat-dialog-title>Delete task !</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete {{data.name}}?</p>
</div>
<div mat-dialog-actions style="float: right;">
    <button mat-raised-button type="reset" color="warn" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button type="submit" color="warn" style="background-color: green;" [mat-dialog-close]="" cdkFocusInitial (click)="delete()">Ok</button>
</div>
