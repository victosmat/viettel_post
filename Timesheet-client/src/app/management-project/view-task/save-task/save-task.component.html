<form [formGroup]="taskForm" (submit)="submitFrom()" class="example-form">
    <mat-card-title *ngIf="this.data.task.id === undefined" style="font-size: 30px"> Add task </mat-card-title>
    <mat-card-title *ngIf="this.data.task.id !== undefined" style="font-size: 30px"> Edit task </mat-card-title>
    <div style="margin-top: 20px;">
        <mat-card class="content mat-elevation-z4" style="width: 100%">
            &nbsp; &nbsp; &nbsp;
            <mat-card-content class="submit-week-tabs">
                <div>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label for="name">Name</mat-label>
                        <input matInput formControlName="name" />
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label for="description">Description</mat-label>
                        <input matInput formControlName="description" />
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Type</mat-label>
                        <mat-select formControlName="taskType">
                            <mat-option value="FEATURE">FEATURE</mat-option>
                            <mat-option value="BUG">BUG</mat-option>
                            <mat-option value="COMMON">COMMON</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Status</mat-label>
                        <mat-select formControlName="taskStatus">
                            <mat-option value="NEW">NEW</mat-option>
                            <mat-option value="CODING">CODING</mat-option>
                            <mat-option value="COMMITTED">COMMITTED</mat-option>
                            <mat-option value="DONE">DONE</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Priority</mat-label>
                        <mat-select formControlName="priorityType">
                            <mat-option value="VERY_LOW">VERY_LOW</mat-option>
                            <mat-option value="LOW">LOW</mat-option>
                            <mat-option value="HIGH">HIGH</mat-option>
                            <mat-option value="VERY_HIGH">VERY_HIGH</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div mat-dialog-actions style="float: right; margin-top: 20px">
        <button mat-raised-button type="reset" color="warn" (click)="onNoClick()">Cancel</button>
        <button mat-raised-button type="submit" color="primary" [mat-dialog-close]="" cdkFocusInitial>Ok</button>
    </div>
</form>
