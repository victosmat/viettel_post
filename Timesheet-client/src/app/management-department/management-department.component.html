<div class="content">
    <mat-card-header style="border-bottom: 1px solid silver;">
        <mat-card-title style="font-size: 30px"> Department </mat-card-title>
    </mat-card-header>
    <div style="display: flex; margin-top: 20px;">
        <div class="col-md-6" style="padding: 5px 15px 10px 0">
            <button class="col-sm-4" large mat-raised-button color="primary" style="width: 100px"
                (click)="addDepartment()" name="createBtn">
                <mat-icon>add</mat-icon> New
            </button>
        </div>
        <mat-form-field class="col-md-7" appearance="outline" style="width: 50%;">
            <mat-icon style="color: #9e9e9e" matPrefix>search</mat-icon>
            <mat-label>Search by keyword</mat-label>
            <input matInput [(ngModel)]="keyword" name="keyword" (keyup.enter)="searchOrFilter()" />
        </mat-form-field>
    </div>
    &nbsp; &nbsp; &nbsp;
    <table mat-table matSort (matSortChange)="sortData($event)" class="mat-elevation-z8" [dataSource]="dataSource">
        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>
                Name
            </th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="Working time morning">
            <th mat-header-cell *matHeaderCellDef>Working time morning</th>
            <td mat-cell *matCellDef="let element">
                <div>M: 08:30 - 12:00 [3.5]</div>
            </td>
        </ng-container>
        <ng-container matColumnDef="Working time afternoon">
            <th mat-header-cell *matHeaderCellDef>Working time afternoon</th>
            <td mat-cell *matCellDef="let element">
                <div>A: 13:00 - 17:30 [4.5]</div>
            </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <section>
                    <button mat-mini-fab [matMenuTriggerFor]="menu" color="primary"
                        aria-label="Example icon button with a menu icon">
                        <mat-icon>menu</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="edit(element)">
                            <mat-icon>edit</mat-icon>
                            <span>Edit</span>
                        </button>

                        <button mat-menu-item (click)="delete(element)">
                            <mat-icon>delete</mat-icon>
                            <span>Delete</span>
                        </button>
                    </mat-menu>
                </section>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
